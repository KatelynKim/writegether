name: CI

on: 
  push:
    branches:
      - develop
      - main
jobs:
  lint:
    name: Run linting check
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Eslint
        run: npm run lint

  test:
    name: Run jest tests
    runs-on: ubuntu-latest
    needs: lint  # Ensure linting is done before testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm test

  format:
    name: Run prettier to format code
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run prettier check
        run: npm run prettier:check
